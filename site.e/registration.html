<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Registration</title>
        <link rel="stylesheet" type="text/css" href="stylelogin.css">
    </head>
    <body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0"></div>
        <div class="square" style="--i:1"></div>
        <div class="square" style="--i:2"></div>
        <div class="square" style="--i:3"></div>
        <div class="square" style="--i:4"></div>   
        <div class="square" style="--i:5"></div>  
        <div class="square" style="--i:6"></div>  
        <div class="square" style="--i:7"></div> 
        <div class="square" style="--i:8"></div> 
        <div class="square" style="--i:9"></div> 
        <div class="square" style="--i:10"></div>
        <div class="square" style="--i:11"></div>         
        <div class="container">
            <div class="form">
                <h2>Register a new account</h2>
                <form action="insert.php" method="POST">
                    <div class="inputBox">
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="repass" placeholder="Confirm password" required>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Register">
                    </div>
                    <p class="forget">Already have an account? <a href="mainsite.html">Login here!</a></p>
                    </form>
            </div>
        </div>
    </div>
</section>
    </body>
</html>
